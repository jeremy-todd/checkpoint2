<div class="container">
    <h1>User Profile</h1>
    <form [formGroup]="userProfileForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>First Name:</label>
            <input type="text" class="form-control" name="firstName" formControlName="firstName">
        </div>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" class="form-control" name="lastName" formControlName="lastName">
        </div>  
        <div class="form-group">
            <label>Date of Birth:</label>
            <input type="date" class="form-control" name="DOB" formControlName="dob">
        </div>
        <div class="form-group">
            <label>Address:</label>
            <input type="text" class="form-control" name="address" formControlName="address">
        </div>
        <div class="form-group">
            <label>City:</label>
            <input type="text" class="form-control" name="city" formControlName="city">
        </div>
        <div class="form-group">
            <label>State:</label>
            <input type="text" class="form-control" name="state" formControlName="state">
        </div>
        <div class="form-group">
            <label>ZIP:</label>
            <input type="test" class="form-control" name="zip" formControlName="zip">
        </div>
        <div class="form-group">
            <label>Favorite Food:</label>
            <input type="text" class="form-control" name="favFood" formControlName="favFood">
        </div>
        <div class="form-group">
            <label>Favorite Movie:</label>
            <input type="text" class="form-control" name="favMovie" formControlName="favMovie">
        </div>
        <div class="form-group">
            <label>Favorite Artist:</label>
            <input type="text" class="form-control" name="favArtisit" formControlName="favArtist">
        </div>
        <div class="form-group">
            <label>Hobbies:</label>
            <input type="text" class="form-control" name="hobbies" formControlName="hobbies">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>&nbsp;&nbsp;<button type="button" class="btn btn-danger" (click)="deleteMe()">Delete</button>
    </form>
</div>
